
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<style>
		input {
			width: 200px;
		}
	</style>
	<script>
		function go(elem){
			elem.value = 'Ой, я поменял текст!';
		}
		function stop(elem){
			elem.value = 'Ой, а теперь еще раз поменял!';
		}
	</script>
</head>
<body>
	<input type="text" value="Нажми на меня!" onfocus="go(this)" onblur="stop(this)">
</body>
</html>
